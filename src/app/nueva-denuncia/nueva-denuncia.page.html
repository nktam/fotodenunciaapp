<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Denuncia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]='formulario' (ngSubmit)='nuevaDenuncia(formulario.value)'>
    <ion-item>
      <ion-input formControlName='texto' type='text' placeholder='Texto de la denuncia'></ion-input>
    </ion-item>
    <div class="divboton">
      <ion-button color='primary' type='submit' [disabled]='!formulario.valid'>
        Adjuntar denuncia
      </ion-button>
    </div>

    <img [src]="domSanitizer.bypassSecurityTrustUrl(imagen)" *ngIf="imagen" width="100%" height="100%">

    <ion-button expand="block " (click)="sacarFoto() ">Sacar foto</ion-button>

  </form>

  <ion-button expand="block" routerLink="/" routerDirection="root">
    Home
  </ion-button>
</ion-content>
