<ion-header>
  <ion-toolbar>
    <ion-title>
      Foto denuncias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button expand="block" routerLink="/nueva-denuncia" routerDirection="root">
    Nueva denuncia
  </ion-button>

  <ion-list>
    <ion-item *ngFor='let denuncia of servicio.denuncias | slice:0:4; let i=index'>
      <ion-label>
        {{denuncia.texto}}<br>
        <span class="peq">
          <ion-icon name="location-sharp"></ion-icon>{{denuncia.localizacion}}<br>
          <ion-icon name="calendar-clear-sharp"></ion-icon>{{denuncia.fecha | date: 'short'}}
        </span>
      </ion-label>
      <img [src]="domSanitizer.bypassSecurityTrustUrl(denuncia.foto)" width=" 20%">
    </ion-item>

  </ion-list>




</ion-content>
